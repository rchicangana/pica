<div class="card mt-5" style="margin:auto;width: 600px;">
    <div class="card-body">
        <h5 class="card-title">Portal OMS Toures Balon - Autenticarse</h5>
        <div class="form-group">
            <label for="email">Login</label>
            <input type="text" class="form-control" id="email" placeholder="Login" [(ngModel)]="datosFormulario.login">
        </div>
        <div class="form-group">
            <label for="email">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="datosFormulario.password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="tryLogin()">Ingresar</button>
    </div>
</div>
