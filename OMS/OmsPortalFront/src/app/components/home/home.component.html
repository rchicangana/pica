<div class="container m-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#/home">OMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['home']">INICIO <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" *ngFor="let item of usuario.roles">
                    <a class="nav-link" href="{{item.url}}" target="contenido">{{item.opcion}}</a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="button" (click)="close()">Salir</button>
            </div>

        </div>
    </nav>
    <div class="embed-responsive embed-responsive-1by1 m-3">
        <iframe name="contenido"></iframe>
    </div>

</div>
