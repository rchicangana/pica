<form>
    <div class="row">
        <div class="col-md-8 mb-3">
            <label for="emailId">Tus solicitudes</label>
            <p style="font-size: 15px;">{{loggedUser.fecha_creacion}}</p>
        </div>
        <table>
            <ng-container *ngFor="let solicitud of solicitudes">
                <tr>
                    <td>
                        <h2>{{solicitud.nombre}}</h2>
                    </td>
                </tr>
                <tr *ngFor="let item of solicitud.items">
                    <td>{{item}}</td>
                </tr>
            </ng-container>
        </table>
    </div>
</form>
