<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Tu carrito</span>
    <span class="badge badge-primary badge-pill">{{products.length}}</span>
</h4>
<ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let product of products">
        <div>
            <h6 class="my-0">{{product.boleteriaDTO.productoId}}</h6>
        </div>
        <span class="text-muted">${{product.total}}</span>
    </li>
    <hr>
    <li class="list-group-item d-flex justify-content-between">
        <span>Total (COP)</span>
        <strong>${{totalValue}}</strong>
    </li>
    <a class="btn btn-primary" [routerLink]="['/products/all-products']">Continuar Comprando</a>
    <a class="btn btn-default" [routerLink]="['/checkouts']">Realizar Pago</a>

</ul>
