<!--Section: Products v.2-->
<section class="section pb-3">

    <div class="row">
        <div class="col-md-6">
            <blockquote class="blockquote float-left bq-primary">
                <h3 class="bq-title">Top 5 de Paquetes mas vendidos</h3>
            </blockquote>
        </div>
        <div class="col-md-6">
            <a class="btn btn-default float-right" [routerLink]="[ '/products/all-products' ]">Ver Todos</a>
        </div>
    </div>
    <owl-carousel [options]="options" [items]="bestProducts" [carouselClasses]="['owl-theme', 'row', 'sliding']">
        <!--First column-->
        <div class="item" style="padding:20px" *ngFor="let product of bestProducts;let i = index">
            <div class=" mb-r">
                <!--Card-->
                <div class="card card-cascade wider">

                    <!--Card image-->

                    <a [routerLink]="['/products/product', product.idProducto, product.imagen, product.nombre]">
                        <div class="view overlay hm-white-slight">
                            <img [src]="['http://10.39.1.140/imagenes/'+product.imagen]" class="img-fluid" alt="" width="360px" height="640px">
                            <a>
                                <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                            </a>
                        </div>
                    </a>

                    <!--/.Card image-->

                    <!--Card content-->
                    <div class="card-body text-center no-padding">
                        <h5 class="card-title">
                            <strong>
                                    <a [routerLink]="['/products/product', product.idProducto, product.imagen, product.nombre]">{{ product.nombre}}</a>
                            </strong>
                        </h5>

                        <!--Description-->
                        <p class="card-text">{{['No. Compras: '+product.cantidad]}}
                        </p>
                    </div>
                    <!--/.Card content-->
                </div>
                <!--/.Card-->
            </div>
            <!--/First column-->
        </div>
    </owl-carousel>
</section>
<!--Section: Products v.2-->
