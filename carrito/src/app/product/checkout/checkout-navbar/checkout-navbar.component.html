<h3 class="text-center">Resumen de Paquetes a Comprar</h3>

<div class="board-inner" id="status-buttons">
    <ul class="nav nav-tabs" id="myTab">
        <div class="liner"></div>

        <!-- circular user icon -->
        <li>
            <a [routerLink]="['/checkouts', {outlets: {'checkOutlet': ['/']}}]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" data-toggle="tab" title="Resumen de Paquetes">
                <span class="round-tabs one">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </span>
            </a>
        </li>

        <!-- circular tasks icon -->
        <li>
            <a [routerLink]="['/checkouts', {outlets: {'checkOutlet': ['shipping-details']}}]" routerLinkActive="active" data-toggle="tab" title="Detalle de Compra">
                <span class="round-tabs two">
          <i class="fa fa-truck" aria-hidden="true"></i>
        </span>
            </a>
        </li>

        <!-- circular ok icon -->
        <li>
            <a [routerLink]="['/checkouts', {outlets: {'checkOutlet': ['result']}}]" routerLinkActive="active" data-toggle="tab" title="Pago">
                <span class="round-tabs three">
                    <i class="fa fa-credit-card" aria-hidden="true"></i>
                </span>
            </a>
        </li>
        <!-- <li>
            <a [routerLink]="['/checkouts', {outlets: {'checkOutlet': ['billing-details']}}]" routerLinkActive="active" data-toggle="tab" title="Resumen">
                <span class="round-tabs four">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </span>
            </a>
        </li>-->
    </ul>
    <div class="clearfix"></div>
</div>
