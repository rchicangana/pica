<div class="container">
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let product of checkoutProducts">
            <div>
                <img [src]="['http://10.39.1.140/imagenes/'+product.imagen]" [alt]="product.nombre" width="150" height="100">
            </div>
            <div style="padding: 10px">
                <h6 class=" my-0 ">{{product.nombre}}</h6>
            </div>
            <span class="text-muted ">${{[product.total | currency:'COP $':true:'1.0-2']}}</span>
        </li>
        <hr>
        <li class="list-group-item d-flex justify-content-between ">
            <span>Total (COP)</span>
            <strong>${{[totalPrice | currency:'COP $':true:'1.0-2']}}</strong>
        </li>

    </ul>
    <div class="float-right">
        <a class="btn btn-default " [routerLink]="['/checkouts', {outlets: {'checkOutlet': ['shipping-details']}}]" routerLinkActive="active">Siguiente</a>
    </div>

</div>
